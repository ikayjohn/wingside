# Nginx configuration for Wingside on Hostinger VPS
# Place this in /etc/nginx/sites-available/wingside
# Then: sudo ln -s /etc/nginx/sites-available/wingside /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    server_name wingside.ng www.wingside.ng;

    # Redirect HTTP to HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;

    # Logging
    access_log /var/log/nginx/wingside_access.log;
    error_log /var/log/nginx/wingside_error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Proxy all requests to Next.js running on port 3000
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache bypass for API routes
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images optimization
    location /_next/image {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}

